<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1> ASISTENCIAS DE DOCENTES DE LA ULEAM</h1> <!-- Encabezado -->
  </div>
  <div class="background"></div>
  <div class="container">
    <div class="login-container">
      <h2>Iniciar Sesión</h2> <!-- Título del cuadro de inicio de sesión -->
      <form id="login-form">
        <input type="text" placeholder="Correo electrónico o teléfono">
        <input type="password" placeholder="Contraseña">
        <button type="submit">Iniciar Sesión</button>
      </form>
      <div class="forgot-password">¿Olvidaste tu contraseña?</div>
      <button id="register-button">Registrarse</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
