<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header-container">
    <div class="header">
      <h1>ASISTENCIAS DE DOCENTES DE LA ULEAM</h1> <!-- Encabezado -->
    </div>
  </div>
  <div class="background"></div>
  <div class="container">
    <div class="signup-container">
      <h2>Registro</h2> <!-- Título del cuadro de registro -->
      <form id="register-form">
        <input type="text" placeholder="Nombre completo">
        <input type="text" placeholder="Número de móvil o correo electrónico">
        <input type="password" placeholder="Contraseña nueva">
        <button type="submit">Registrarte</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
